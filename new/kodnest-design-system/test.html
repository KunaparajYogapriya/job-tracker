<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KodNest Design System â€” Verification</title>
  <link rel="stylesheet" href="tokens.css">
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <div class="layout">
    <header class="layout-topbar">
      <span>Project Name</span>
      <span>Step 1 / 5</span>
      <span class="badge badge-neutral">In Progress</span>
    </header>
    <section class="layout-context">
      <h1>Context Headline</h1>
      <p>One-line subtext with clear purpose. No hype language.</p>
    </section>
    <main class="layout-workspace">
      <div class="layout-primary">
        <div class="card">
          <h3>Primary Workspace</h3>
          <p>Clean cards, predictable components. Background is off-white (#F7F6F3).</p>
          <button class="btn btn-primary">Primary Button</button>
          <button class="btn btn-secondary">Secondary Button</button>
        </div>
      </div>
      <div class="layout-secondary">
        <p>Step explanation (short).</p>
        <div class="prompt-box">Copyable prompt content</div>
      </div>
    </main>
    <footer class="layout-footer">
      <div class="proof-checklist">
        <label class="proof-item"><input type="checkbox"> UI Built</label>
        <label class="proof-item"><input type="checkbox"> Logic Working</label>
        <label class="proof-item"><input type="checkbox"> Test Passed</label>
        <label class="proof-item"><input type="checkbox"> Deployed</label>
      </div>
    </footer>
  </div>
</body>
</html>
